<div class="thumbnail text-center">
    <h4><a href='{{ product.get_absolute_url }}'>{{ product.title }}</a></h4>
    {% if product.get_image_url %}
        <img class="img-responsive" src="{{ product.get_image_url }}" alt="{{ product.title }}"/><br/>
    {% endif %}
    <div class="caption">
        {% if price == "true" %}
            {{ product.variation_set.first.get_sale_price }}
        {% endif %}
    </div>
</div>
